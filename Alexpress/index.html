<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alexpress</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js" type="application/javascript"></script>
</head>
<body>
<header>
	<nav id="header-nav">
		<div id="header-hamburger">
			<label for="header-hamburger-toggle">
				<img src="assets/hamburger.svg" alt="Hamburger"/>
			</label>
			<input id="header-hamburger-toggle" type="checkbox">
			<div id="header-hamburger-content">
				<nav id="header-hamburger-nav">
					<ul id="header-hamburger-nav-list">
						<li id="header-hamburger-logo">
							<img src="assets/logo.svg" alt="Alexpress Logo"/>
						</li>
						<li id="header-hamburger-search">
							<label>
								<input type="search" />
								<img src="assets/search.svg" alt="Search"/>
							</label>
						</li>
						<li>
							<ul id="header-hamburger-links">
								<li><a href="#">Home</a></li>
								<li><a href="#">Shop</a></li>
								<li><a href="#">Product</a></li>
								<li><a href="#">Contact Us</a></li>
							</ul>
						</li>
					</ul>
				</nav>
				<div id="header-hamburger-account-info"></div>
			</div>
		</div>
		<div id="header-logo">
			<img src="assets/logo.svg" alt="Alexpress Logo"/>
		</div>
		<div id="header-links">
			<a class="active" href="#">Home</a>
			<a href="#">Shop</a>
			<a href="#">Product</a>
			<a href="#">Contact Us</a>
		</div>
		<div id="header-icons">
			<img src="assets/search.svg" alt="Search"/>
			<img src="assets/profile.svg" alt="Profile"/>
			<img src="assets/cart.svg" alt="Cart"/>
		</div>
	</nav>
</header>

<main>
	<div class="wrapper">
		<section id="main-slider">
			<img src="assets/0db6128ab1993d65eae0e96498fbd94e.jpg" alt="Main Image"/>
			<div id="main-slogan">
				<div>Simply Unique<span>/</span><br/>
					Simply Better<span>.</span>
				</div>

				<div>
					<div>
						<span>Alexpress</span>
						<span>is a gift & decorations store based in Baku, Azerbaijan. Est since 2000.</span>
					</div>
				</div>
			</div>
		</section>
	</div>

</main>
<footer>
	<nav id="footer-nav"></nav>
</footer>
</body>
</html>
