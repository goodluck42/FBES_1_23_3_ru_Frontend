<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alexpress</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<header>
	<nav id="header-nav">
		<div id="header-logo">
			<img src="assets/logo.svg" alt="Alexpress Logo"/>
		</div>
		<div id="header-links">
			<a class="active" href="#">Home</a>
			<a href="#">Shop</a>
			<a href="#">Product</a>
			<a href="#">Contact Us</a>
		</div>
		<div id="header-icons">
			<img src="assets/search.svg" alt="Search"/>
			<img src="assets/profile.svg" alt="Profile"/>
			<img src="assets/cart.svg" alt="Cart"/>
		</div>
	</nav>
</header>

<main>
	<div class="wrapper">
		<section id="main-slider">
			<img src="assets/0db6128ab1993d65eae0e96498fbd94e.jpg" alt="Main Image"/>
			<div id="main-slogan">
				<div>Simply Unique<span>/</span>
					Simply Better<span>.</span>
				</div>

				<div>
					<div>
						<span>Alexpress</span>
						<span>is a gift & decorations store based in Baku, Azerbaijan. Est since 2000.</span>
					</div>
				</div>
			</div>
		</section>
	</div>

</main>
<footer>
	<nav id="footer-nav"></nav>
</footer>
</body>
</html>
